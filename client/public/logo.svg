<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120">
  <defs>
    <linearGradient id="brandGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dc3545"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Logo Icon -->
  <rect x="0" y="10" width="100" height="100" rx="24" fill="url(#brandGradient)" filter="url(#softShadow)"/>
  
  <!-- Abstract Car Shape (White) -->
  <g transform="translate(14, 16) scale(0.72)">
    <!-- Body -->
    <path d="M 10 70 
             Q 10 50 30 50 
             L 40 35 
             H 80 
             L 90 50 
             Q 110 50 110 70 
             H 10" 
          fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Wheels (Filled Circles) -->
    <circle cx="30" cy="70" r="10" fill="white" />
    <circle cx="90" cy="70" r="10" fill="white" />
    <!-- Speed Line -->
    <path d="M 5 85 H 60" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.6"/>
  </g>

  <!-- Text -->
  <g transform="translate(125, 10)">
    <text x="0" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="800" fill="#212529" letter-spacing="-0.5">Car Loans</text>
    <text x="5" y="92" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="600" fill="#dc3545" letter-spacing="0.5">&amp; Sales</text>
  </g>
</svg>